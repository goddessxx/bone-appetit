<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book A Reservation</title>
    <script
      src="https://kit.fontawesome.com/8d81142740.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <img src="images/logo/logo.png" alt="" class="logo" />
      <i class="fa-solid fa-bars"></i>
      <div class="nav-items">
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="form.html">Book A Reservation</a></li>
          <li><a href="">About Us</a></li>
        </ul>
        <ul class="socials">
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-facebook-f"></i></li>
        </ul>
      </div>
    </nav>
    <header class="form-header">
      <h1>Save a Seat For Your Pup!</h1>
    </header>
    <main class="main-form">
      <div class="form-content">
        <form action="">
          <input type="text" placeholder="Owner's Name" required />
          <input type="text" placeholder="Email Address" />
          <input type="text" placeholder="Phone Number" />
          <input type="text" placeholder="Number Of Dogs" required />
          <input type="text" placeholder="Dog Name #1" required />
          <input type="text" placeholder="Dog Name #2" />
          <input type="text" placeholder="Dog Name #3" />
          <input type="datetime-local" />
          <button type="submit">Book Now</button>
        </form>
      </div>
      <figure class="form-image">
        <img src="images/form-images/form-image.jpg" alt="" class="dog-img" />
      </figure>
    </main>
    <footer><p>&copy; Bone Appetite 2022</p></footer>
  </body>
</html>
