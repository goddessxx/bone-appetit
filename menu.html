<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bone Appetite</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Tasty Dog Dishes</h1></header>
    <main class="menu">
      <figure>
        <img src="images/menu images/bacon.jpg" alt="" />
        <figcaption>
          Yummy Plate Of <br />
          Bacon
        </figcaption>
        <figcaption class="price">$15</figcaption>
      </figure>
      <figure>
        <img src="images/menu images/chicken.jpg" alt="" />
        <figcaption>
          2 Skinless <br />
          Chicken Patties
        </figcaption>
        <figcaption class="price">$25</figcaption>
      </figure>
      <figure>
        <img src="images/menu images/hotdogs.jpg" alt="" />
        <figcaption>
          A Plate Of Grilled <br />
          Hot Dogs
        </figcaption>
        <figcaption class="price">$20</figcaption>
      </figure>
      <figure>
        <img src="images/menu images/kibblebowl.jpg" alt="" />
        <figcaption>
          Old Fashioned <br />
          Bowl Of Kibble
        </figcaption>
        <figcaption class="price">$5</figcaption>
      </figure>
      <figure>
        <img src="images/menu images/patties.jpg" alt="" />
        <figcaption>2 Grilled Patties</figcaption>
        <figcaption class="price">$10</figcaption>
      </figure>
      <figure>
        <img src="images/menu images/steak.jpg" alt="" />
        <figcaption>Grilled Steak</figcaption>
        <figcaption class="price">$40</figcaption>
      </figure>
    </main>
  </body>
</html>
